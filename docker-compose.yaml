services:
  labenv:
    image: sh3b0/labenv:v1
    container_name: labenv
    privileged: true
    ports:
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:8080:8080"
    environment:
      - SHELL=/usr/bin/fish
      - PASSWORD=code-server
    volumes:
      - ./workspace:/home/ubuntu
      - /var/run/docker.sock:/var/run/docker.sock
      - ./lab2:/app/workshop
    networks:
      - lab_net

  firefox:
    image: jlesage/firefox
    container_name: firefox
    ports:
      - "127.0.0.1:5800:5800"
    volumes:
      - ./workspace/downloads:/config/downloads
    networks:
      - lab_net

networks:
  lab_net:
    name: lab_net
